<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <h2>Perfect Number</h2>
    <script>
        var num=prompt("Enter a number");
        let sum=0;
        for(let i=1;i<num/2;i++)
        {
            if(num%i===0)
            {
                sum+=i;
            }
        }
        if(sum==num)
        {
            document.write(num+ "is perfect Number");
        }
        else
        {
            document.write(num+ "is not perfect number");
        }

    </script>
</body>
</html>
