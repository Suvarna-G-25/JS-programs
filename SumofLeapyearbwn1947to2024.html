<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <script>
        var sum=0;
        for(let year=1947;year<=2024;year++)
        {
            if(year%4==0&&year%100!=0||year%400==0)
            {
                sum+=year;
            }
        }
        document.write(sum);
    </script>
</body>
</html>
