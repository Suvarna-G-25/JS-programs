<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <h2>Pattern Program</h2>
    <script>
        let counter="";
        for(let i=5;i>=1;i--)
        {
            for(let j=1;j<=i;j++)
            {
                document.write(" "+j+" ")
                counter--;
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
