<!DOCTYPE html>
<html lang="en">
<head>
<body>
    <h2>Pattern Program</h2>
    <script>
        let counter="";
        for(i=1;i<=3;i++)
        {
            for(j=1;j<=5;j++)
            {
                document.write("*")
                counter++;
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
