<!DOCTYPE html>
<html lang="en">
<head>
    <title>Global Variable</title>
</head>
<body>
    <script>
        var firstName="DRF"
        if(true){
            let firstName="Suvarna"
            document.write("First"+firstName)
        }
        document.write("<br> Second"+firstName)
    </script>
    </body>
</html>
