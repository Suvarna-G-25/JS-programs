<!DOCTYPE html>

<body>
    <h2>Pattern Program</h2>
    <script>
        for(i=1;i<=4;i++)
        {
            for(j=1;j<=4;j++)
            {
                document.write("*")
            }
            document.write("<br>")
        }
    </script>
</body>
