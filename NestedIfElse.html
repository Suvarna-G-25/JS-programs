<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <h2>Nested If Else Statement</h2>
    <script>
        var a=prompt("Enter first number");
        var b=prompt("Enter second number");
        var c=prompt("Enter third number");
        if(a>b)
        {
            if(a>c)
            {
                document.write(`${a} is big`);
            }
            else
            {
                document.write(`${c} is big`);
            }
        }
        else
        {
            if(b>c)
            {
                    document.write(`${b} is big`);
            }
            else{
                    document.write(`${c} is big`);
            }
        }
    </script>
</body>
</html>
