<!DOCTYPE html>
<html lang="en">
<head>
    <title>Inner html</title>
</head>
<body>
    <button onclick="hello()">Click Me</button>
    <h1 id="myh1"></h1>
        <script>
            function hello()
            {
                document.getElementById("myh1").innerHtml="Hello World"
            }
        </script>
    </body>
</html>
