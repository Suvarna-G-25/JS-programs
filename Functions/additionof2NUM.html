<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function add(a,b)
        {
            for(i=1;i<=b;i++)
            {
                a++;
            }
            return a;
        }
        var a=add(10,5);
        document.write(a);
    </script>
</body>
</html>
