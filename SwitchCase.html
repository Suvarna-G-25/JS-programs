<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <h2>Switch Case Statement</h2>
    <script>
        var day=4;
        switch(day)
        {
            case 0:document.write("Holiday")
                   break;
            case 1:document.write("Hectic Mondayy")
                   break;
            case 2:document.write("Calm Tuesday")
                   break;
            case 3:document.write("Wednesday")
                   break;
            case 4:document.write("Thursday")
                   break;
            case 5:document.write("Peaceful Friday")
                   break;
            case 6:document.write("Saturday")
                   break;
            default:document.write("Po ra Rey")
        }
    </script>
    
</body>
</html>
