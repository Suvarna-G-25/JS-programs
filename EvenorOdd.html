<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <h2>Using If Else Statement</h2>
    <script>
        var i=prompt("Enter a number");
        if(i%2==0)
        {
            document.write(`${i} is Even`)
        }
        else
        {
            document.write(`${i} is odd`)
        }
    </script>
    
</body>
</html>
