<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <script>
        var n=prompt("Enter a number");
        var flag=true;
        for(i=2;i<n;i++)
        {
            if(n%i==0)
            {
               flag=false;
            }
        }
        if(flag)
        {
            document.write(n+ "is Prime Number")
        }
        else
        {
            document.write(n+ "is Not Prime Number")
        }
    </script>
</body>
</html>
