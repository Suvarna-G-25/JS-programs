<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <h2>Armstrong Number</h2>
    <script>
        let sum=0;
        var num=prompt("Enter a Number");
        let temp=num;
        while(temp>0)
        {
            rem=temp%10;
            sum+=rem*rem*rem;
            temp=parseInt(temp/10);
        }
        if(sum==num)
        {
            document.write(`${num} is an Armstrong Number`);
        }
        else{
            document.write(`${num} is Not an Armstrong Number`);
        }
    </script>
</body>
</html>
