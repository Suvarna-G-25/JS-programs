<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <h2>IF ELSE Statement</h2>
    <script>
        var a=prompt("Enter first number");
        var b=prompt("Enter Second Number");
        if(a>b)
        {
            document.write(`${a} is big`);
        }
        else{
            document.write(`${b} is big`);
        }
    </script>
    
</body>
</html>
